<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews: A Simple Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="review.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="person1.jpeg" id="person-img" alt="personImage" />
                </div>
                <h4 id="author"></h4>
                <p id="job"></p>
                <p id="info">
                </p>
                <!-- prev next button -->
                <div class="button-container">
                    <button class="prev-btn" type="button">&lt;</button>
                    <button class="next-btn" type="button">&gt;</button>

                </div>
                <!-- random button -->
                <button class="random-btn">Random</button>
            </article>
        </section>
    </main>
    <script src="review.js"></script>
</body>

</html>
